<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            background-color: skyblue; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }

        center {
            margin-top: 50px; /* Add some space from the top */
        }

        h2 {
            color: blue; /* Set heading color to blue */
        }

        label {
            display: block; /* Display labels as block elements */
            margin-bottom: 5px; /* Add some space between labels */
            color: #666; /* Set label color */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 250px; /* Set input width */
            padding: 8px; /* Add some padding */
            margin-bottom: 10px; /* Add some space between inputs */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px; /* Add some border radius */
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px; /* Add padding */
            background-color: #4CAF50; /* Set button background color */
            color: white; /* Set button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Add pointer cursor */
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049; /* Change background color on hover */
        }
    </style>
</head>

<body>
    <center>
        <h2>Registration Form</h2>
        <form action="register.php" method="post">
            <label>Firstname:</label>
            <input type="text" name="fname" placeholder="Enter your firstname" required><br><br>

            <label>Lastname:</label>
            <input type="text" name="lname" placeholder="Enter your lastname" required><br><br>

            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter your username" required><br><br>
           
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required><br><br>

            <label>Telephone:</label>
            <input type="text" name="telephone" placeholder="Enter your telephone" required><br><br><br>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password" required><br><br>

            <label>Activation_code:</label>
            <input type="text" name="activation_code" placeholder="Enter activation_code" required><br><br>

            <input type="submit" name="register" value="Register">
            <input type="reset" name="cancel" value="Cancel">
        </form>
    </center>
</body>
